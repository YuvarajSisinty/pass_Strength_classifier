<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Health Chatbot</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè• AI Health Chatbot</h1>
            <p class="subtitle">Welcome, <span id="usernameDisplay"></span></p>
        </header>

        <nav>
            <a href="/index.html" class="nav-link">Home</a>
            <a href="#" class="nav-link" id="logoutLink">Logout</a>
        </nav>

        <main>
            <div class="dashboard-tabs">
                <button class="tab-btn active" data-tab="consultation">New Consultation</button>
                <button class="tab-btn" data-tab="history">Consultation History</button>
            </div>

            <!-- Consultation Tab -->
            <div id="consultationTab" class="tab-content active">
                <div class="consultation-options">
                    <div class="consultation-type">
                        <h3>Symptom Analysis</h3>
                        <form id="symptomForm">
                            <div class="form-group">
                                <label for="symptoms">Describe your symptoms:</label>
                                <textarea id="symptoms" name="symptoms" rows="5" placeholder="e.g., I have been experiencing headaches and fever for the past 2 days..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Analyze Symptoms</button>
                        </form>
                    </div>

                    <div class="consultation-type">
                        <h3>Image Analysis</h3>
                        <form id="imageForm">
                            <div class="form-group">
                                <label for="imageFile">Upload a photo:</label>
                                <input type="file" id="imageFile" name="file" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Analyze Image</button>
                        </form>
                    </div>
                </div>

                <div id="consultationResult" class="result-container" style="display: none;"></div>
            </div>

            <!-- History Tab -->
            <div id="historyTab" class="tab-content">
                <h3>Your Consultation History</h3>
                <button id="refreshHistory" class="btn btn-secondary">Refresh</button>
                <div id="historyContainer" class="history-container">
                    <p>Loading your consultation history...</p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 AI Health Chatbot. For demonstration purposes only. Not a substitute for professional medical advice.</p>
        </footer>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
