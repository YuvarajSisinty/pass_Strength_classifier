<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Health Chatbot</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè• AI Health Chatbot</h1>
        </header>

        <nav>
            <a href="/index.html" class="nav-link">Home</a>
            <a href="/login.html" class="nav-link">Login</a>
            <a href="/signup.html" class="nav-link">Sign Up</a>
        </nav>

        <main>
            <div class="auth-container">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupUsername">Username:</label>
                        <input type="text" id="signupUsername" name="username" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email:</label>
                        <input type="email" id="signupEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password:</label>
                        <input type="password" id="signupPassword" name="password" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p class="auth-link">Already have an account? <a href="/login.html">Login here</a></p>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
